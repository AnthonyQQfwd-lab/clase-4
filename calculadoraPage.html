<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="CSS/calculadoraStyles.css">
    </head>
    <body>

        <div id="panel">
            <label for="operacion">Operación:</label>
            <input id="TextBoxOperacion" type="text">
            <table>
                <tr> 
                    <td>
                        <input type="button" name="borrar" value="CE">
                    </td>
                    <td>
                        <input type="button" name="quitar" value="←">
                    </td>
                    <td>
                        <input type="button" name="raiz" value="√">
                    </td>
                    <td>
                        <input type="button" name="elevar" value="X°">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="uno" value="1">
                    </td>
                    <td>
                        <input type="button" name="dos" value="2">
                    </td>
                    <td>
                        <input type="button" name="tres" value="3"> 
                    </td>
                    <td>
                        <input type="button" name="mas" value="+">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="cuatro" value="4">
                    </td>
                    <td>
                        <input type="button" name="cinco" value="5">
                    </td>
                    <td>
                        <input type="button" name="seis" value="6">
                    </td>
                    <td>
                        <input type="button" name="menos" value="-">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="siete" value="7">
                    </td>
                    <td>
                        <input type="button" name="ocho" value="8">
                    </td>
                    <td>
                        <input type="button" name="nueve" value="9">
                    </td>
                    <td>
                        <input type="button" name="dividir" value="/">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="punto" value=".">
                    </td>
                    <td>
                        <input type="button" name="cero" value="0">
                    </td>
                    <td>
                        <input type="button" name="por" value="*">
                    </td>
                    <td>
                        <input type="button" name="igual" value="=">
                    </td>
                </tr>
            </table>
        </div>
        


        <script src="JS/calculadoraScripts.js"></script>
    </body>
</html>
